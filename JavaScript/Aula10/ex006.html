<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            width: 200px;
            height: 200px;

            background-color: #1e5753;
            color: white;
            font: normal 1.5em Arial, Helvetica, sans-serif;
            line-height: 200px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        /*
        mouseenter
        mousemove
        mousedown
        mouseup
        click
        mouseout
        */
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = '#1e5753'
        }
    </script>
</body>
</html>
