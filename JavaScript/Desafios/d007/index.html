<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        h1 {
            font-size: 2em;
        }
        input {
            width: 175px;
            height: 75px;

            margin-bottom: 20px;

            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ &RightArrow; US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="txt">
        Clique no botão acima para iniciar.
    </div>
    <script>
        var txt = document.getElementById('txt')
        function converter() {
            var real = Number(prompt('Quantos R$ você tem na carteira?'))
            var dolar = real / 5
            dolar = dolar.toLocaleString('pt-BR', { style: 'currency', currency: 'USD' })
            txt.innerHTML = `Seu dinheiro em dólares vale ${dolar}.`
        }
    </script>
</body>
</html>
