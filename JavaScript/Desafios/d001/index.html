<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        html, body {
            font: normal 1.2em Arial, Helvetica, sans-serif;
        }
        input {
            width: 125px;
            height: 75px;

            font: normal 20px Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="clicar1()">
    <input type="button" value="Botão 2" onclick="clicar2()">
    <input type="button" value="Botão 3" onclick="clicar3()">
    <script>
        function clicar1() {
            window.alert(`Você clicou no 1º botão!`)
        }
        function clicar2() {
            window.alert(`Você clicou no 2º botão!`)
        }
        function clicar3() {
            window.alert(`Você clicou no 3º botão!`)
        }
    </script>
</body>
</html>
