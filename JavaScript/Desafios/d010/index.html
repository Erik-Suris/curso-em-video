<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 3em;
        }
        input {
            width: 150px;
            height: 75px;
            font-size: 1.5em;
        }
        p {
            font-size: 1.2em;
        }
        span {
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <p id="txt">
        Considerando uma equação no formato <span>ax<sup>2</sup> + bx + c = 0</span>, aperte o botão acima para calcular o valor de <span>&Delta;</span>.
    </p>
    <script>
        function calcular () {
            var a = Number(prompt('Qual é o valor de a?'))
            var b = Number(prompt('Qual é o valor de b?'))
            var c = Number(prompt('Qual é o valor de c?'))
            var delta = (b**2) - (4 * a * c)
            var txt = document.getElementById('txt')
            txt.innerHTML = 
            `<p>
                A equação atual é <span>${a}x<sup>2</sup> + ${b}x + ${c} = 0</span>
            </p>
            <p>
                O Cálculo realidade será <span>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</span>
            </p>
            <p>
                O Valor calculado foi <span>&Delta; = ${delta}</span>
            </p>
            `
        }
    </script>
</body>
</html>
